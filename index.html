<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TinDog</title>
</head>
<body>
    <div id="container" class="container">

       <header class="header">
            <div class="profile-img logo">
                <img src="images/icon-profile.png" alt="">
            </div>
            <div class="logo-img logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="chat-img logo">
                <img src="images/icon-chat.png" alt="">
            </div>
        </header>

        <main class="main-picture" id="main-picture"></main>
        
        <section>
            <img class="badges" id="like-badge" src="./images/badge-like.png" alt="like badge">
            <img class="badges" id="nope-badge" src="./images/badge-nope.png" alt="nope badge">
        </section>
     
        <footer class="footer">
            <div class="footer-icons red">
                <img id="nope" src="images/icon-cross.png" alt="">
            </div>

            <div class="footer-icons green">
                <img id="like"src="images/icon-heart.png" alt="">
            </div>
        </footer> 

    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
